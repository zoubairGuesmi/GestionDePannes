<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content1">
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Modifier compte</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Vous avez mis à jour avec succès l'utilisateur actuel
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{saveUser(page=${page},keyword=${keyword})}"
                        th:object="${user}"
                >

                    <div class="form-group mb-3">
                        <input
                                class="form-control"
                                id="idUser"
                                name="idUser"
                                th:field="*{id}"
                                type="hidden"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Prénom</label>
                        <input
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="Enter first name"
                                th:field="*{firstName}"
                                type="text"
                        />
                        <p th:errors = "*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Nom</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter last name"
                                th:field="*{lastName}"
                                type="text"
                        />
                        <p th:errors = "*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Adresse</label>
                        <input
                                class="form-control"
                                id="adress"
                                name="adress"
                                placeholder="Enter adress"
                                th:field="*{adress}"
                                type="text"
                        />
                        <p th:errors = "*{adress}" class="text-danger"
                           th:if="${#fields.hasErrors('adress')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                th:field="*{password}"
                                type="hidden"
                        />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Modifier </button>
                        <a th:href="@{'/users?page=' + ${page} + '&keyword=' + ${keyword}}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
